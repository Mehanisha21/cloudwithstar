<div class="po-container" *ngIf="purchaseOrders.length > 0; else noData">
  <h2>Purchase Orders</h2>
  <div class="table-responsive">
    <table class="po-table">
      <thead>
        <tr>
          <th>PO Number</th>
          <th>Material</th>
          <th>Description</th>
          <th>Vendor</th>
          <th>Document Date</th>
          <th>Total<span *ngIf="purchaseOrders.length > 0">({{ purchaseOrders[0].Waers }})</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let po of purchaseOrders">
          <td>{{ po.Ebeln }}</td>
          <td>{{ po.Matnr }}</td>
          <td>{{ po.Txz01 }}</td>
          <td>{{ po.Lifnr }}</td>
          <td>{{ parseSapDate(po.Bedat) }}</td>
          <td>{{ po.Netwr }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #noData>
  <div class="no-data-msg">
    <p *ngIf="errorMsg">{{ errorMsg }}</p>
    <p *ngIf="!errorMsg">No Purchase Orders available.</p>
  </div>
</ng-template>
