<div class="dash-home-container">
  <h2 class="welcome-message">Welcome, Vendor!</h2>
  <div class="summary-cards">
    <div class="summary-card" *ngFor="let card of summaryCards" [ngStyle]="{'background': card.color}">
      <span class="material-icons summary-icon">{{ card.icon }}</span>
      <div class="summary-value">{{ card.value }}</div>
      <div class="summary-label">{{ card.label }}</div>
    </div>
  </div>
</div>
